topics:
  - topic: SKATA.VROMIA.POLY
    partitions: 6
    replication_factor: 1
    configs:
      cleanup.policy: delete
      min.insync.replicas: 1
      retention.ms: 10000000
    schema:
      value:
        fromFile: "tests/data/schema.json"
        compatibility: BACKWARD
      key:
        fromFile: "tests/data/schema-key.json"
        compatibility: NONE
  - topic: SKATA.VROMIA.LIGO
    partitions: 6
    replication_factor: 3
    configs:
      cleanup.policy: delete
      min.insync.replicas: 1
    schema:
      key:
        fromFile: "tests/data/schema-key.json"

clients:
  - principal: User:poutanaola
    consumer_for:
      # By default we will use PREFIXED. 
      # set prefixed: false to set it to LITERAL
      - topic: TOPIC1.
      - topic: TOPIC2.
        prefixed: false
    producer_for:
      - topic: TOPIC1.
    resourceowner_for:
      - topic: TOPIC1.
  - principal: Group:malakes
    consumer_for:
      - topic: TOPIC1.
      - topic: TOPIC2.
    producer_for:
      - topic: TOPIC1.
